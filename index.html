<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icono.ico" type="image/x-icon">
    <title>Encriptador de Texto con JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1  class="titulo"><img src="Img/Logo.png">Encriptador de Texto</h1>    
        </div>    
    <main>
        <section class="caja-texto">
            
            <label class="input-texto">Solo letras min√∫sculas</label>
            <textarea class="texto"name="texto" cols="40" rows="6" placeholder="Ingrese texto aqui"></textarea>
        
            <div class="botones">
                <button class="boton" value="Encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton" value="Desencriptar" onclick="botonDesencriptar()">Desencriptar</button>              
            </div>
            <label class="input">No acepta numeros ni caracteres especiales</label>

            <div class="visual">
                <img src="Img/encryp.png" alt="encriptado">
            </div>
            
        </section>
        <section class="caja-mensaje">
            <label class="input-texto">Mensaje Encriptado</label>
            <textarea class="mensaje"cols="10" rows="15"></textarea>
            <div class="botones">
                <button class="boton" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
    <footer class="footer">
        <p>Hecho por Gustavo A Gonzalez &copy; 2022</p>
    </footer>
</body>    
    
</html>
